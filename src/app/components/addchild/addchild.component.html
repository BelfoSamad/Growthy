<div class="addchild1 w-100 h-100 d-flex flex-column align-items-center">
  <div class="logo w-fc mb-3">
    <img
      style="width: auto; height: 30px; object-fit: cover;"
      src="../../../assets/images/Slice (2).png"
      alt="Lol"
    />
    <!--<h1 class="roboto bpc-color fw-400 fs-18">Growthy</h1>-->
  </div>
  <div
    class="content w-100 rounded p-3 d-flex flex-column align-items-start justify-content-between"
  >
    <h1 class="roboto ac-color fs-20">Add an account for your child</h1>
    <p class="form-text text-muted fs-12">
      Fill out the form below.
    </p>
    <form
      [formGroup]="addChildForm"
      (ngSubmit)="onSubmit()"
      class="d-flex flex-column w-100"
    >
      <div class="form-group">
        <label class="fs-12" for="exampleInputPassword1">Firstname</label>
        <input
          type="text"
          class="form-control fs-14"
          placeholder="Enter firstname"
          formControlName="firstname"
        />
        <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)">
          <span *ngIf="firstname?.errors.required" class="fs-12 italic"
            >Firstname is required.</span
          >
        </div>
      </div>
      <div class="form-group">
        <label class="fs-12" for="exampleInputPassword1">Age</label>
        <input
          type="number"
          class="form-control fs-14"
          placeholder="Enter your child's age"
          placeholder="Age"
          formControlName="age"
        />
        <div *ngIf="age.invalid && (age.dirty || age.touched)">
          <span *ngIf="age?.errors.required" class="fs-12 italic"
            >Age is required.</span
          >
          <span *ngIf="age?.errors.min" class="fs-12 italic"
            >Minimum age is 4.</span
          >
          <span *ngIf="age?.errors.max" class="fs-12 italic"
            >Maximum age is 16.</span
          >
        </div>
      </div>
      <span style="color: red;" class="fs-12">
        {{ error != undefined ? error : "" }}
      </span>
      <button
        [disabled]="!addChildForm.valid"
        type="submit"
        class="fs-14 align-self-end btn btn-growthy"
      >
        Submit
      </button>
    </form>
  </div>
</div>
