<div class="signup w-100 h-100 d-flex flex-column align-items-center">
    <div class="logo w-fc mb-3">
      <img
        style="width: auto; height: 30px; object-fit: cover;"
        src="../assets/Slice (2).png"
        alt="Lol"
      />
      <!--<h1 class="roboto bpc-color fw-400 fs-18">Growthy</h1>-->
    </div>
    <div
      class="content w-100 rounded p-3 d-flex flex-column align-items-start justify-content-between"
    >
      <h1 class="roboto ac-color fs-20">Start by signing up</h1>
      <p class="form-text text-muted fs-12">
        Fill out the form below.
      </p>
      <form class="d-flex flex-column w-100">
        <div class="form-group">
          <label class="fs-12" for="exampleInputPassword1">Full name</label>
          <input
            type="text"
            class="form-control fs-14"
            placeholder="Enter full name"
          />
        </div>
        <div class="form-group">
          <label class="fs-12" for="exampleInputEmail1"
            >Email address</label
          >
          <input
            type="email"
            class="form-control fs-14"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label class="fs-12" for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control fs-14"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label class="fs-12" for="exampleInputPassword1"
            >Confirm password</label
          >
          <input
            type="password"
            class="form-control fs-14"
            placeholder="Password"
          />
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
          />
          <label class="form-check-label fs-12" for="exampleCheck1"
            >I agree to the terms of use.</label
          >
        </div>
        <button type="submit" class="align-self-end btn btn-growthy">
          Submit
        </button>
      </form>
    </div>
  </div>
