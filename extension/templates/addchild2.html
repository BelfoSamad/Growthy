<!-- This is the popup html file -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../style/css/popup.css" />

    <link rel="stylesheet" href="../style/css/useful.css" />
    <link rel="stylesheet" href="../style/css/fonts.css" />
    <link rel="stylesheet" href="../style/css/style.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"
    />

    <script src="../js/handlebars-v4.7.6.js"></script>
    <script src="../js/angular.min.js"></script>
    <!-- These Files are required to use firebase -->
  </head>
  <body>
    <div
      id="app"
      class="global-wrapper ac-background-25 h-100 d-flex flex-column align-items-center p-3"
    >
    <div class="addchild2 w-100 h-100 d-flex flex-column align-items-center">
        <div class="logo w-fc mb-3">
          <img
            style="width: auto; height: 30px; object-fit: cover;"
            src="../assets/Slice (2).png"
            alt="Lol"
          />
          <!--<h1 class="roboto bpc-color fw-400 fs-18">Growthy</h1>-->
        </div>
        <div
          class="content w-100 rounded p-3 d-flex flex-column align-items-start justify-content-between"
        >
          <h1 class="roboto ac-color fs-20">
            Select some of your child's interests
          </h1>
          <p class="form-text text-muted fs-12">
            You can always change your child's interests
          </p>
          <form class="d-flex flex-column w-100">
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option1" />
                <label class="form-check-label fs-13" for="inlineCheckbox1"
                  >Technology</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option2" />
                <label class="form-check-label fs-13" for="inlineCheckbox2"
                  >Space</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option3" />
                <label class="form-check-label fs-13" for="inlineCheckbox3"
                  >Physics</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option1" />
                <label class="form-check-label fs-13" for="inlineCheckbox1"
                  >Mathematics</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option2" />
                <label class="form-check-label fs-13" for="inlineCheckbox2"
                  >Basketball</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option3" />
                <label class="form-check-label fs-13" for="inlineCheckbox3"
                  >Acting</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option1" />
                <label class="form-check-label fs-13" for="inlineCheckbox1"
                  >Tennis</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option2" />
                <label class="form-check-label fs-13" for="inlineCheckbox2"
                  >Chemistery</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option3" />
                <label class="form-check-label fs-13" for="inlineCheckbox3"
                  >Construction</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option1" />
                <label class="form-check-label fs-13" for="inlineCheckbox1"
                  >People</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option2" />
                <label class="form-check-label fs-13" for="inlineCheckbox2"
                  >Comedy</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="option3" />
                <label class="form-check-label fs-13" for="inlineCheckbox3"
                  >Stunts</label
                >
              </div>
            </div>
            <button type="submit" class="align-self-end btn btn-growthy">
              Next
            </button>
          </form>
        </div>
      </div>
      
    </div>
  </body>
</html>
