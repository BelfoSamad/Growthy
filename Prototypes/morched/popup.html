<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/css/popup.css" />

    <link rel="stylesheet" href="style/css/useful.css" />
    <link rel="stylesheet" href="style/css/fonts.css" />
    <link rel="stylesheet" href="style/css/style.css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"
    />

    <script src="./js/handlebars-v4.7.6.js"></script>
    <script src="js/angular.min.js"></script>
    <!-- These Files are required to use firebase -->
    <script src="/js/firebase-app.js"></script>
    <script src="/js/firebase-analytics.js"></script>
    <!-- add the feature script here (to get access to the objects/methods) -->
    <!-- Check the firebase documentations, download the file from cdn and save it locally -->
    <script src="/js/firebase-storage.js"></script>
    <!-- This is the main firebase sript -->
    <script src="/js/script.js"></script>
  </head>
  <body>
    <div
      id="app"
      class="global-wrapper ac-background-25 h-100 d-flex flex-column align-items-center p-3"
    >
    <div class="addchild3 w-100 h-100 d-flex flex-column align-items-center">
        <div class="logo w-fc mb-3">
          <img
            style="width: auto; height: 30px; object-fit: cover;"
            src="../assets/Slice (2).png"
            alt="Lol"
          />
          <!--<h1 class="roboto bpc-color fw-400 fs-18">Growthy</h1>-->
        </div>
        <div
          class="content w-100 rounded p-3 d-flex flex-column align-items-start justify-content-between"
        >
          <h1 class="roboto ac-color fs-20">
            Adjust advanced settings for child's account
          </h1>
          <p class="form-text text-muted fs-12">
            You may choose to keep the default settings, and adjust accordingly later
            on.
            <br />
            Refer to our well studied <a target="_blank" href="#">manual</a> to adjust
            these settings to ones that suits best your child.
          </p>
          <form class="d-flex flex-column w-100">
            <div class="form-group">
              <label class="fs-12" for="exampleInputPassword1"
                >Pause duration (minutes)</label
              >
              <input type="number" class="form-control fs-14" value="15" />
            </div>
      
            <div class="form-group">
              <label class="fs-12" for="exampleInputPassword1"
                >Pause interval (minutes)</label
              >
              <input type="number" class="form-control fs-14" value="25" />
            </div>
            <button type="submit" class="align-self-end btn btn-growthy">
              Complete
            </button>
          </form>
        </div>
      </div>
      
    </div>
  </body>
</html>
