<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Extension</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/popup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="popup.js"></script>

</head>
<body>

<!-- NAVBAR -->
<div class="row">
    <div class="col s12">
<!--        <a href="#" class="brand-logo">-->
<!--            <img src="img/logo.svg" style="width: 180px; margin-top: 10px;">-->
<!--        </a>-->
        <ul id="tabs" class="tabs">
            <li class="logged-in tab col s3">
                <a href="#tab-switch-extension" class="grey-text" >Extension State</a>
            </li>
            <li class="logged-out tab col s3">
                <a href="#tab-login" class="grey-text" >Login</a>
            </li>
            <li class="logged-out tab col s3">
                <a href="#tab-signup" class="grey-text" >Sign up</a>
            </li>
            <li class="logged-in tab col s3">
                <a href="#tab-logout" class="grey-text" >Logout</a>
            </li>
        </ul>
    </div>
</div>

<!-- SIGN UP MODAL -->
<div id="tab-signup" class="col s12">
    <div class="container">

        <div class="signup-form">
            <div class="row">
                <div class="input-field col s12">
                    <input id="signup_email" type="email" class="validate">
                    <label for="signup_email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="signup_password" type="password" class="validate">
                    <label for="signup_password">Password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" id="signup">Sign up
            </button>
        </div>
    </div>
</div>

<!-- LOGIN TAB -->
<div id="tab-login" class="col s12">
    <div class="container">
        <div class="login-form">
            <div class="row">
                <div class="input-field col s12">
                    <input id="login_email" type="email" class="validate">
                    <label for="login_email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="login_password" type="password" class="validate">
                    <label for="login_password">Password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" id="login">Login
            </button>
        </div>
    </div>
</div>

<!-- EXTENSION STATE TAB -->
<div id="tab-switch-extension" class="col s12">
    <div class="container">
        <h4>Extension STATE :</h4>
        <div class="divider"></div>
        <div class="row">
            <div class="switch">
                <label>
                    Disabled
                    <input type="checkbox" id="extension_state_switch">
                    <span class="lever"></span>
                    Enabled
                </label>
            </div>
        </div>
    </div>

</div>
<!-- Logout tab -->
<div id="tab-logout" class="col s12">
    <div class="container">
        <div class="row">
            <h2>LOGOUT:</h2>
            <button class="btn waves-effect waves-light" type="button" id="logout">Logout
            </button>
        </div>
    </div>
</div>

</body>
</html>
